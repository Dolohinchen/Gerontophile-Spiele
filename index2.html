// Spielvariablen
let currentWord = "";
let displayWord = [];
let usedLetters = [];
let round = 1;
let score = 0;
let errors = 0;

const canvas = document.getElementById("hangmanCanvas");
const ctx = canvas.getContext("2d");

// Enter-Taste
document.getElementById("letterInput").addEventListener("keypress", function(e){
    if(e.key === "Enter") guessLetter();
});

// Runde starten
function startRound() {
    usedLetters = [];
    errors = 0;
    currentWord = words[Math.floor(Math.random()*words.length)].toUpperCase();
    displayWord = currentWord.split("").map(c => (c.match(/[A-ZÄÖÜ]/i) ? "_" : c));
    updateDisplay();
    updateRole();
    document.getElementById("usedLetters").textContent = "Benutzte Buchstaben: ";
    document.getElementById("imageDisplay").src = "";
    drawHangman();
    document.getElementById("letterInput").focus();
}

// Anzeige aktualisieren
function updateDisplay() {
    document.getElementById("wordDisplay").textContent = displayWord.join(" ");
}

function updateRole() {
    document.getElementById("roleDisplay").textContent = (round%2===1) ? 
    "Spieler 1 ist Leiter, Spieler 2 rät" : "Spieler 2 ist Leiter, Spieler 1 rät";
}

// Buchstaben raten
function guessLetter() {
    let input = document.getElementById("letterInput");
    let letter = input.value.toUpperCase();
    input.value = "";
    input.focus();
    if(!letter.match(/[A-ZÄÖÜ]/i) || usedLetters.includes(letter)) return;
    usedLetters.push(letter);
    document.getElementById("usedLetters").textContent = "Benutzte Buchstaben: "+usedLetters.join(", ");

    if(currentWord.includes(letter)){
        for(let i=0;i<currentWord.length;i++){
            if(currentWord[i]===letter) displayWord[i]=letter;
        }
    } else {
        errors++;
        drawHangman();
    }
    updateDisplay();
    checkWinLose();
}

// Prüfen auf Sieg/Niederlage
function checkWinLose() {
    if(!displayWord.includes("_")) {
        score++;
        document.getElementById("scoreBox").textContent = "Punkte: "+score;
        showCorrectOverlay();
    } else if(errors >= 6){
        score--;
        document.getElementById("scoreBox").textContent = "Punkte: "+score;
        drawHangman(); 
        alert("☠️ Spieler "+((round%2===1)?"2":"1")+" hat verloren! Wort war: "+currentWord);
        nextRound();
    }
}

// Overlay anzeigen
function showCorrectOverlay() {
    const overlay = document.getElementById("correctOverlay");
    const img = images[Math.floor(Math.random()*images.length)];
    document.getElementById("correctImage").src = img;
    document.getElementById("correctWord").textContent = currentWord;
    overlay.style.display = "flex";
}

// Neue Runde
function nextRound() {
    document.getElementById("correctOverlay").style.display = "none";
    round++;
    startRound();
}

// Hangman zeichnen
function drawHangman() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;

    // 1. Senkrechter Strich (Pfosten)
    if(errors >= 1){
        ctx.beginPath();
        ctx.moveTo(50,240);
        ctx.lineTo(50,20);
        ctx.stroke();
    }

    // 2. Waagerechter Strich (Querbalken)
    if(errors >= 2){
        ctx.beginPath();
        ctx.moveTo(50,20);
        ctx.lineTo(120,20);
        ctx.stroke();
    }

    // 3. Strick (Seil)
    if(errors >= 3){
        ctx.beginPath();
        ctx.moveTo(120,20);
        ctx.lineTo(120,40);
        ctx.stroke();
    }

    // 4. Kopf
    if(errors >= 4){
        ctx.beginPath();
        ctx.arc(120,60,20,0,Math.PI*2);
        ctx.stroke();
    }

    // 5. Körper + Beine gleichzeitig
    if(errors >= 5){
        // Körper
        ctx.beginPath();
        ctx.moveTo(120,80);
        ctx.lineTo(120,140);
        ctx.stroke();

        // Linkes Bein
        ctx.beginPath();
        ctx.moveTo(120,140);
        ctx.lineTo(90,180);
        ctx.stroke();

        // Rechtes Bein
        ctx.beginPath();
        ctx.moveTo(120,140);
        ctx.lineTo(150,180);
        ctx.stroke();
    }

    // 6. Arme gleichzeitig
    if(errors >= 6){
        // Linker Arm
        ctx.beginPath();
        ctx.moveTo(120,100);
        ctx.lineTo(90,120);
        ctx.stroke();

        // Rechter Arm
        ctx.beginPath();
        ctx.moveTo(120,100);
        ctx.lineTo(150,120);
        ctx.stroke();
    }
}

// Spiel starten
startRound();
